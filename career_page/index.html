<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
    <title>Jobs-page </title>
</head>
<body>
    
 <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="Logo2.png" alt="Tech Mahindra Logo" style="height: 150px;width: 150px;">
        </a>        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CAPABILITIES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">INDUSTRIES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">INSIGHTS</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">CAREERS</a>

                </li>
            </ul>
        </div>
        <div>
            <i class="fas fa-search search-icon"></i>
        </div>

    <!-- Main Content -->
    <div class="container register">
        <h3 style="text-align: center;color: white;margin-top: 20px;">116 Opportunities to Build<br>
        the Future of Interactive Entertainment.</h3><br>
        <div class="row">
            <div class="col-md-3  register-left">
                <img src="Logo.png" alt="">
                <h3>Welcome</h3>
                <p>Do You Need Work Place To ShowCase Your Talent</p>
                <input type="submit" value="Login" class="btn btn-login" ><br/>
            </div>

            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab"  role="tablist" >
                    <li class="nav-item">
                        <a href="#home" class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">Internship</a>
                    </li>
                    <li class="nav-item">
                        <a href="#profile" class="nav-link " id="profile-tab" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false">Jobs</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Submit your Internship Form</h3>              
                        <div class="row register-form">                        
                          <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" placeholder="First Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Last Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Confirm Password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <div class="max1">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="male" checked> <span>Male</span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="female" > <span>Female</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Phone" minlength="10" maxlength="10" name="txtEmpPhone">
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden" selected disabled>Please Select Your Security Question</option>
                                        <option >What is Your Birthdate?</option>
                                        <option >What is Your old Phone Number?</option>
                                        <option >What is Your Pet Name?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Your Answer">
                                </div>
                                <input type="submit" value="Register" class="btnRegister">
                            </div>
                        </div>
                    </div>


                    <div class="tab-pane fade show " id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading">Submit your Jobs Form</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" placeholder="First Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Last Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Confirm Password" class="form-control">
                                </div>
                                
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Phone" minlength="10" maxlength="10" name="txtEmpPhone">
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden" selected disabled>Please Select Your Security Question</option>
                                        <option >What is Your Birthdate?</option>
                                        <option >What is Your old Phone Number?</option>
                                        <option >What is Your Pet Name?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Your Answer">
                                </div>
                                <input type="submit" value="Register" class="btnRegister">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
